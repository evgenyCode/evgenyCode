<!DOCTYPE html>
<html>
<head>
    <title>Pridėti Automobilį</title>
    <link rel="stylesheet" href="add-car.css">
</head>
<body>
    <h1>Pridėti Automobilį</h1>
    <form id="carForm">
        <div>
            <label for="title">Pavadinimas:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="image">Nuotrauka URL:</label>
            <input type="text" id="image" name="image" required>
        </div>
        <div>
            <label for="price">Kaina (€):</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div>
            <label for="numberplates">Valstybiniai numeriai:</label>
            <input type="text" id="numberplates" name="numberplates" required>
        </div>
        <div>
            <button type="submit">Pridėti</button>
        </div>
    </form>
    <script src="add-car.js"></script>
</body>
</html>
